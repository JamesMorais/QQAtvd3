<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/communStyle.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <p>3) Faça um algoritmo para receber um número qualquer e informar na tela se é par ou ímpar.</p>
            <label for="nmr">Digite o número:</label>
            <input type="number" id="nmr" placeholder="Digite o valor...">
            <button onclick="verificarParImpar()">Enviar</button>
            <p id="resposta"></p>
        </div>
    </div>
    <script>
        function verificarParImpar(){
            const nmr = parseInt(document.getElementById('nmr').value);
            let resposta = '';
            if(isNaN(nmr)){
                resposta = 'Digite um valor válido'
            }else if(nmr %2 === 0){
                resposta = `O número é par`
            }else{
                resposta = `O número é impar`
            }
            document.getElementById('resposta').innerHTML = resposta;
        }
    </script>
</body>
</html>
