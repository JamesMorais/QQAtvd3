<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/communStyle.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <p>2) Faça um algoritmo que leia o nome, o sexo e o estado civil de uma pessoa. Caso sexo seja “F” e estado
                civil seja “CASADA”, solicitar o tempo de casada (anos).</p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="digite o seu nome...">
            <label for="sexo">Marque qual é o seu sexo:</label>
            <select id="sexo">
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
                <option value="N">Prefiro não comentar</option>
            </select>
            <label for="estadoCivil">Digite o estado civil(CASADO/CASADA, SOLTEIRO/SOLTEIRA,
                DIVORCIADO/DIVORCIADA)</label>
            <input id="estadoCivil" type="text" placeholder="Digite qual seu estado civil">

            <div id="casada" style="visibility: hidden;">
                <label for="tempoCasada">Digite quantos anos você tem de casada:</label>
                <input id="tempoCasada" type="number" placeholder="Digite o valor em anos..." min="0">
            </div>
            <button onclick="receberDadosCivis()">Enviar</button>
            <p id="resposta"></p>
        </div>
    </div>
    <script>
        function receberDadosCivis() {
            const nome = document.getElementById('nome').value;
            const sexo = document.getElementById('sexo').value;
            const estadoCivil = document.getElementById('estadoCivil').value.toUpperCase()
            const ativaCampoCasada = document.getElementById('casada');
            const tempoCasada = parseFloat(document.getElementById('tempoCasada').value);
            let resposta = '';

            const estadosCivilAceito = ['CASADO', 'CASADA','SOLTEIRO', 'SOLTEIRA', 'DIVORCIADO', 'DIVORCIADA'];

            if (!nome || !estadoCivil) {
                resposta = 'Preencha todos os campos e com valores válidos'
            } else if (!estadosCivilAceito.includes(estadoCivil)) {
                resposta = 'Digite um estado civil válido'

            }
            else if (sexo === 'F' && estadoCivil === 'CASADA') {
                ativaCampoCasada.style.visibility = 'visible'
                if (tempoCasada) {
                    resposta = `Nome: ${nome} <br>Sexo: ${sexo} <br>Estado Civil: ${estadoCivil} e possui ${tempoCasada} anos de casada.`
                }

            } else {
                resposta = `Nome: ${nome} <br>Sexo: ${sexo} <br>Estado Civil: ${estadoCivil}`
            }
            document.getElementById('resposta').innerHTML = resposta;

        }

    </script>
</body>

</html>
