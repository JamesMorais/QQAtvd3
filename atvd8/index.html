<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/communStyle.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <p>8) Escreva um algoritmo que leia trÃªs valores inteiros e diferentes e mostre-os em ordem decrescente.</p>
            <label for="a">A:</label>
            <input id="a" type="number" min="0" placeholder="Digite o valor...">
            <label for="b">B:</label>
            <input id="b" type="number" min="0" placeholder="Digite o valor...">
            <label for="c">C:</label>
            <input id="c" type="number" min="0" placeholder="Digite o valor...">

            <button onclick="mostrarOrdemDecrescente()">Enviar</button>
            <p id="resposta"></p>
        </div>
    </div>
    <script>
        function mostrarOrdemDecrescente(){
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            let resposta = '';
            let numeros = [];

            if(isNaN(a) || isNaN(b) || isNaN(c)){
                resposta = 'Preencha todos os campos'
                console.log('entrou')
            }else if(a !== b && a !== c && b!==c ){
                numeros.push(a);
                numeros.push(b);
                numeros.push(c);

                numeros.sort(function(x, y){
                    return x -y;
                });

                for(i = numeros.length -1; i>=0; i--){
                    resposta += numeros[i] + '<br>';
                    console.log(numeros[i])
                }
            }else{
                resposta = 'Os valores precisam ser diferentes'
            }
            document.getElementById('resposta').innerHTML = 'Resposta do sistema:<br>'+ resposta
        }
    </script>
</body>
</html>
